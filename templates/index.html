<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
</head>
<body>
   <div class="tab">
        <button class="tab-button active" onclick="openTab('tab1')">Text Input</button>
        <button class="tab-button" onclick="openTab('tab2')">Image Upload</button>
    </div>

    <div class="tab-content-container">
        <div id="tab1" class="tab-content active">
            {% include 'input_form.html' %}
        </div>

        <div id="tab2" class="tab-content">
            {% include 'upload_form.html' %}
        </div>
    </div>

    <script>
        function openTab(tabName) {
            var i, tabContent, tabButtons;

            // Hide all tab content and deactivate all tab buttons
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].classList.remove("active");
            }

            tabButtons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }

            // Show the selected tab content and activate the selected tab button
            document.getElementById(tabName).classList.add("active");
            event.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
